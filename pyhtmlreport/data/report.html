<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Automation | Test Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

  </head>
  
  <header>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-light bg-info text-white">
      <div class="container">
        <h1 class="display-5">Automation Test Report</h1>
        <p class="h6">Module: {module_name}<br>Release: {release_name}<br>Date: {date}</p>
      </div>
    </nav>
  </header>
  
  <body>
    <!-- Test Results -->
    <div class="container">

      <div class="row">
        <div class="col-md-7">
          <p class="lead">Test Run</p>
          <table class="table table-bordered">
            <thead class="thead-default">
              <tr>
                <th>Step</th>
                <th>Status</th>
                <th>Screenshot</th>
              </tr>
            </thead>
           <tbody>
              {result}
            </tbody>
          </table>
        </div>

        <div class="col-md-4">
          <!-- Overall Status -->
          <p class="lead">Overall Status</p>
          <table class="table table-bordered">
            <thead class="thead-default">
              <tr>
                <th>Total</th>
                <th>Passed</th>
                <th>Failed</th>
                <th>Warning</th>
              </tr>
            </thead>
              {overall_status}
            <tbody>
            </tbody>
          </table>

          <!-- Pie Chart -->
          <canvas id="myPieChart"></canvas>
          <canvas id="myBarChart"></canvas>
          <script>
            {pie_chart}
          </script>
        </div>
      </div>
    </div>
	
    <!-- JS -->
    <<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
