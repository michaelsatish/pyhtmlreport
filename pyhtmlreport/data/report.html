<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Automation | Test Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

  </head>
  
  <header>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-light bg-info text-white">
      <div class="container">
        <h1 class="display-5">Automation Test Report</h1>
        <p class="h6">Module: {module_name}<br>Release: {release_name}<br>Date: {date}</p>
      </div>
    </nav>
  </header>
  
  <body>
    <!-- Test Results -->
    <div class="container">

      <div class="row">
        <div class="col-md-7">
          <p class="lead">Test Run</p>
          <table class="table table-bordered">
            <thead class="thead-default">
              <tr>
                <th>Step</th>
                <th>Status</th>
                <th>Screenshot</th>
              </tr>
            </thead>
           <tbody>
              {result}
            </tbody>
          </table>
        </div>

        <div class="col-md-4">
          <!-- Overall Status -->
          <p class="lead">Overall Status</p>
          <table class="table table-bordered">
            <thead class="thead-default">
              <tr>
                <th>Total</th>
                <th>Passed</th>
                <th>Failed</th>
                <th>Warning</th>
              </tr>
            </thead>
              {overall_status}
            <tbody>
            </tbody>
          </table>

          <!-- Pie Chart -->
          <canvas id="myPieChart"></canvas>
          <script>
            {pie_chart}
          </script>
        </div>
      </div>
    </div>
	
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
