<table>
    <th>
        <tr>
            <th>Steps</th>
        </tr>
    </th>
    <tbody>
        {% for step in steps %}
            {% if step.status == "Fail" %}
                {% set row_class = "red lighten-2" %}
            {% elif step.status == "Warn" %}
                {% set row_class = "orange lighten-2" %}
            {% else %}
                {% set row_class = "" %}
            {% endif %}
            <tr class="{{ row_class }}">
                <td>{{ step.description }}</td>
                {% if step.screenshot %}
                    <img class="materialboxed" width="25" src="{{ step.screenshot }}">
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>
